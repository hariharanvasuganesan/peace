<!doctype html>
<html>
  <head>
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css" >
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <form >
          <h1><b>Sign Up</b></h1>
          <br>
          <label for="firstname"><b>FirstName </b></label><br>
          <input type="text" placeholder="Enter name" name="firstname" required>
          <br>
          <label for="lastname"><b>LastName</b></label><br>
          <input type="text" placeholder="Enter name" name="lastname" required>
          <br>
          <label for="mobilenumber"><b>Mobile Number</b></label><br>
          <input type="text" placeholder="Number" name="mobilenumber" required>
          <br>
          <label for="email"><b>Email</b></label><br>
          <input type="text" placeholder="Enter Email" name="email" required>
          <br>
      
          <label for="psw"><b>Password</b></label><br>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <br>
      
          <label for="psw-repeat"><b>Repeat Password</b></label><br>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
           <br>
        
          <label for="governmentid"><b>Government Id</b></label><br>
          <input list="proof" type="text"><br>
          <input type="Id proof" placeholder="Id Number" name="governmentid" required>
 
          <datalist id="proof">
             <option value="Aadhar Id">
             <option value="Voter Id">
             <option value="Pancard">
          </datalist>
            <div class="clear">
             <button type="button" class="registerbutton">Register</button>
             <br>
             <button type="button" class="existinguserbutton">Existing User</button>
            </div>
      </form>  
</body>
</html>
